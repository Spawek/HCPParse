language: haskell

#from https://github.com/haskell-opengl/OpenGL/blob/master/.travis.yml
matrix:
  include:
   - env: CABALVER=1.16 GHCVER=7.0.4
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.0.4
   - env: CABALVER=1.16 GHCVER=7.2.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.2.2
   - env: CABALVER=1.16 GHCVER=7.4.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.4.2
   - env: CABALVER=1.16 GHCVER=7.6.3
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.6.3
   - env: CABALVER=1.20 GHCVER=7.8.4
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.20
          - ghc-7.8.4
   - env: CABALVER=1.22 GHCVER=7.10.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.22
          - ghc-7.10.2
   - env: CABALVER=head GHCVER=head
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-head
          - ghc-head
  allow_failures:
   - env: CABALVER=head GHCVER=head

sudo: false

install:
 - export PATH="/opt/cabal/$CABALVER/bin:/opt/ghc/$GHCVER/bin:$PATH"

script:
  - cabal configure --enable-tests && cabal build && cabal test

notifications:
  on_success: change
  on_failure: always
  on_start: false
